<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="350" fill="url(#sky)"/>

  <!-- Hills -->
  <ellipse cx="200" cy="350" rx="300" ry="80" fill="#22c55e"/>
  <ellipse cx="600" cy="350" rx="350" ry="100" fill="#16a34a"/>

  <!-- Ground -->
  <rect y="320" width="800" height="180" fill="url(#grass)"/>

  <!-- Range structure -->
  <rect x="100" y="250" width="250" height="100" fill="#78716c" rx="5"/>
  <rect x="100" y="240" width="250" height="15" fill="#57534e"/>

  <!-- Shooting positions -->
  <rect x="120" y="280" width="30" height="50" fill="#a8a29e"/>
  <rect x="170" y="280" width="30" height="50" fill="#a8a29e"/>
  <rect x="220" y="280" width="30" height="50" fill="#a8a29e"/>
  <rect x="270" y="280" width="30" height="50" fill="#a8a29e"/>

  <!-- Targets in distance -->
  <rect x="500" y="280" width="40" height="60" fill="#fef3c7"/>
  <circle cx="520" cy="300" r="15" fill="white" stroke="#ef4444" stroke-width="3"/>
  <circle cx="520" cy="300" r="8" fill="#ef4444"/>

  <rect x="560" y="280" width="40" height="60" fill="#fef3c7"/>
  <circle cx="580" cy="300" r="15" fill="white" stroke="#ef4444" stroke-width="3"/>
  <circle cx="580" cy="300" r="8" fill="#ef4444"/>

  <rect x="620" y="280" width="40" height="60" fill="#fef3c7"/>
  <circle cx="640" cy="300" r="15" fill="white" stroke="#ef4444" stroke-width="3"/>
  <circle cx="640" cy="300" r="8" fill="#ef4444"/>

  <!-- Trees -->
  <ellipse cx="700" cy="280" rx="40" ry="60" fill="#15803d"/>
  <rect x="695" y="320" width="10" height="30" fill="#78350f"/>

  <ellipse cx="50" cy="300" rx="35" ry="50" fill="#166534"/>
  <rect x="45" y="330" width="10" height="25" fill="#78350f"/>

  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#fbbf24"/>

  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="70" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="450" cy="100" rx="70" ry="30" fill="white" opacity="0.8"/>

  <!-- Text overlay -->
  <rect x="0" y="400" width="800" height="100" fill="#166534" opacity="0.9"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Austin Rifle Club - Est. 1894</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="16" fill="#bbf7d0" text-anchor="middle">12 Ranges • 200+ Acres • Central Texas</text>
</svg>
